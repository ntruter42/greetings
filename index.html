<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Greeting</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/greet.css">
</head>

<body>
	<div id="widget-container">
		<div class="" id="heading-container">
			<h1>Greeting</h1>
		</div>

		<form class="" id="form-container">
			<div id="input-container">
				<label for="username">Name</label>
				<input id="greet-input" type="text" value="World!" name="username" autocomplete="off">
			</div>

			<div id="radio-container">
				<div>
					<input type="radio" name="greet-language" value="english" checked="checked">
					<label for="radio-english">English</label>
				</div>
				<div>
					<input type="radio" name="greet-language" value="afrikaans">
					<label for="radio-afrikaans">Afrikaans</label>
				</div>
				<div>
					<input type="radio" name="greet-language" value="xhosa">
					<label for="radio-xhosa">isiXhosa</label>
				</div>
			</div>
			<button id="greet-button" type="button">Greet Me</button>
		</form>

		<span id="greet-counter" style="position: absolute; left: 75%; top: 15%; font-size: 2.8em;">0</span>

		<div class="" id="message-container">
			<span id="greet-message"></span>
		</div>
	</div>

	<script src="js/greet.js"></script>
	<script src="js/greet-dom.js"></script>
</body>

</html>
