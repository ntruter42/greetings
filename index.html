<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Greeting</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/greet.css">
</head>

<body>
	<div id="widget-container">
		<div class="" id="heading-container">
			<h1>Greeting</h1>
		</div>

		<form class="" id="form-container">
			<div id="input-container">
				<label for="greet-input">
					<span>Name</span>
					<input id="greet-input" type="text" value="World" name="username" autocomplete="off">
				</label>
			</div>

			<div id="radio-container">
				<label for="radio-english">
					<input id="radio-english" type="radio" name="greet-language" value="english">
					<span>English</span>
				</label>
				<label for="radio-afrikaans">
					<input id="radio-afrikaans" type="radio" name="greet-language" value="afrikaans">
					<span>Afrikaans</span>
				</label>
				<label for="radio-xhosa">
					<input id="radio-xhosa" type="radio" name="greet-language" value="xhosa">
					<span>isiXhosa</span>
				</label>
			</div>
			<button id="greet-button" type="button">Greet Me</button>
		</form>

		<div id="counter-container" style="display: flex; flex-direction: column; position: absolute; left: 75%; top: 15%;">
			<span id="greet-counter" style="font-size: 3em; text-align: center;"></span>
			<button id="greet-reset" type="button">Reset</button>
		</div>

		<div class="" id="message-container">
			<span id="greet-message"></span>
		</div>
	</div>

	<script src="js/greet.js"></script>
	<script src="js/greet-dom.js"></script>
</body>

</html>
