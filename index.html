<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Greeting</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/greet.css">
</head>

<body>
	<div id="widget-container">
		
		<!-- HEADING -->
		<div id="heading-container">
			<h1 id="greet-header">Greeting</h1>
		</div>

		<!-- VALIDATION MESSAGE -->
		<div id="validation-container" class="hidden">
			<span id="validation-message"></span>
		</div>

		<!-- INPUT FORM -->
		<form id="form-container">
			<div id="input-container">
				<label for="greet-input">
					<span id="greet-label">Name</span>
					<input id="greet-input" type="text" placeholder="" name="username" autocomplete="off">
				</label>

				<!-- COUNTER -->
				<div id="counter-container">
					<span id="greet-counter"></span>
					<button id="greet-reset" type="button">Reset</button>
				</div>
			</div>

			<!-- RADIO BUTTONS -->
			<div id="radio-container">
				<label for="radio-english">
					<input id="radio-english" type="radio" name="greet-language" value="english">
					<span>English</span>
				</label>
				<label for="radio-afrikaans">
					<input id="radio-afrikaans" type="radio" name="greet-language" value="afrikaans">
					<span>Afrikaans</span>
				</label>
				<label for="radio-xhosa">
					<input id="radio-xhosa" type="radio" name="greet-language" value="xhosa">
					<span>isiXhosa</span>
				</label>
			</div>

			<!--  GREET BUTTON -->
			<button id="greet-button" type="button">Greet Me</button>
		</form>

		<!-- GREETING MESSAGE -->
		<div id="message-container">
			<span id="greet-message"></span>
		</div>
	</div>

	<!-- LANGUAGE LOCALISATION -->
	<div id="localisation-container" style="position: fixed; bottom: 0%;">
		<button id="greet-localisation" type="button" style="transform: scale(0.8);">
			Change Language
		</button>
	</div>

	<!-- SMALL WINDOW -->
	<div id="error-container">
		<span>Browser window is too small</span>
		<img src="assets/images/undraw_responsiveness_re_cuv5.svg" alt="404" />
		<a href="tests.html">
			<button>
				<span>Go to unit tests</span>
			</button>
		</a>
	</div>

	<!-- SCRIPTS -->
	<script src="js/greet.js"></script>
	<script src="js/greet-dom.js"></script>
</body>

</html>
